<app-default-login-layout
  title="Sign in and start today!"
  primaryBtnText="Signup now"
  secondaryBtnText="Login now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disabledPrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Name"
      placeholder="John Doe"
    >
      <img src="/assets/svg/email-icon.svg" alt="Icon">
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com"
    >
      <img src="/assets/svg/email-icon.svg" alt="Icon">
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
    >
      <img src="/assets/svg/password-icon.svg" alt="Icon">
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm your password"
    >
      <img src="/assets/svg/password-icon.svg" alt="Icon">
    </app-primary-input>
  </form>
</app-default-login-layout>
